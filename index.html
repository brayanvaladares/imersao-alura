<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
    <script src="https://kit.fontawesome.com/3c7a788c79.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar-navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library-content">
          <button class="library-button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist-content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar.</span>
            <button class="section-playlist-button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages-button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header-navigation">
          <div class="navigation">
            <buttton class="arrow-left">
              <img src="/src/assets/icons/small-left.png" alt="Seta esquerda" />
            </buttton>
            <buttton class="arrow-right">
              <img src="/src/assets/icons/small-right.png" alt="Seta direita" />
            </buttton>
          </div>
          <div class="header-search">
            <img src="./src/assets/icons/search.png" alt="" />
            <input
              id="search-input"
              type="text"
              maxlength="800"
              placeholder="O que você quer ouvir?"
            />
          </div>
          <div class="header-login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-texts">
          <p class="title">Testar o Premium de Graça</p>
          <p class="subtitle">
            Inscreva-se para curtir música ilimitada e podcast só com alguns anúncios. Não precisa
            de cartão de crédito.
          </p>
        </div>
        <button class="footer-button">
          <span>Inscreva-se grátis</span>
        </button>
      </div>
    </footer>
  </body>
</html>
